<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Dimension</title>
<style>
#div1{
	position: absolute;
	margin: 0;
	padding: 0;
}

#circle{
	position: absolute;
	width: 50px;
	height: 50px;
	border-radius: 50%;  /* 원으로 만든다 */
	display: none;
	background-color: tomato;
	margin: 0;
	padding: 0;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(document).ready(function(){

	// 클릭시 마우스 좌표 알아내기
	$(document).click(function(event){
		// 화면에 클릭한 좌표
		// alert(event.pageX + " " + event.pageY); // 확인용

		var txt = event.pageX + " " + event.pageY;
		$('#div1').css({
			"left" : event.pageX,
			"top" : event.pageY
		});
		// $('#div1').text(txt); //마우스 클릭하는 위치에 좌표가 글자로 찍히는지 확인

		// 클릭한 곳에 동그라미가 나타났다, 사라지게 하기!!
		$("#circle").css({
			"left" : event.pageX - ($('#circle').outerWidth(true) / 2), // 마우스 좌표 - 원의 반지름
			"top" : event.pageY - ($('#circle').outerHeight(true) / 2)  
		});

		// $('#circle').fadeIn(200).fadeOut(200);

		$('#circle').stop(true).fadeIn(100, function(){ // stop() : 애니메이션 중지
			$('#circle').fadeOut(500);
		});

	});

});

</script>
<body>
<h1>화면을 클릭해 보세요</h1>
<div id="div1"></div>
<div id="circle"></div>
</body>
</html>
